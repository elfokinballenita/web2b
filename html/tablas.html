<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas TABLE, TR y TD.</p>
    <ul>
        <li>COn TABLE creamos la tabla</li>
        <li>Con TR creamos una fila</li>
        <li>Con TD creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="2">
        <tr>
            <td>Ingredientes</td>
            <td>Cantidad</td>
            <td>Precio</td>
        </tr> 
        <tr>
            <td>Huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>Patatas</td>
            <td>5 unidades</td>
            <td>1,80€</td>
        </tr>
        <tr>
            <td>Cebolla</td>
            <td>1 unidad</td>
            <td>0,25€</td>
        </tr>
    </table>
</body>
</html>
